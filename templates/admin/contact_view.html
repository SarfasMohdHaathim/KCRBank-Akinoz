{% extends 'admin/admin_home.html' %}

{% load static %}
{% block titlehead %}
Customer Contact Details
{% endblock titlehead %}
{% block contentadmin %}

            <div class="container">
                <div id="contactable">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Phone</th>
                      <th scope="col">Subject</th>
                      <th scope="col">Date</th>
                    </tr>
                  </thead>
                  {% for c in contact %}
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>{{c.name}}</td>
                      <td>{{c.phone}}</td>
                      <td>{{c.subject}}</td>
                      <td>{{c.date}}</td>
                    </tr>
        
                  </tbody>
                  {% endfor %}
                </table>
              </div>
              </div>
{% endblock contentadmin %}
