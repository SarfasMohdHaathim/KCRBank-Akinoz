{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Upload Photo</title>

    <link  href="{% static 'cropper\css\cropper.min.css' %}" rel="stylesheet">
	<style type="text/css" media="screen">
		/* Limit image width to avoid overflow the container */
		img {
		  max-width: 100%; /* This rule is very important, please do not ignore this! */
		}
	</style>
  </head>
  <body>

      <h1>Hello, world!</h1>
      
<div class="container mt-5">
	<form method="post" enctype="multipart/form-data" id="formUpload">
  		{% csrf_token %}
  		{{ form.as_p }}
  		<button type="submit" id="formUploadButton" style="display: none;">Save</button>
	</form>

	<!-- MODAL TO CROP THE IMAGE -->
	<div class="modal fade" id="modalCrop">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	        <h4 class="modal-title">Crop the photo</h4>
	      </div>
	      <div class="modal-body">
	        <img src="" id="image" style="max-width: 100%;">
	      </div>
	      <div class="modal-footer">
	        <div class="btn-group pull-left" role="group">
	          <button type="button" class="btn btn-default js-zoom-in">
	            <span class="glyphicon glyphicon-zoom-in"></span>
	          </button>
	          <button type="button" class="btn btn-default js-zoom-out">
	            <span class="glyphicon glyphicon-zoom-out"></span>
	          </button>
	        </div>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Nevermind</button>
	        <button type="button" class="btn btn-primary js-crop-and-upload">Crop and upload</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- CONTAINER TO DISPLAY THE CROPPED IMAGES -->
	<div class="row mt-4">
	  {% for photo in photos %}
	    <div class="col-sm-4 col-md-3">
	    <a href="{{ photo.image.url }}" title="{{ photo.image }}">
	      	<img src="{{ photo.image.url }}" width="250" height="250" class="thumbnail">
	    </a>
	    </div>
	  {% endfor %}
	</div>

<!-- container ends here -->
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    
	<script src="{% static 'cropper\js\cropper.min.js' %}"></script><!-- Cropper.js is required -->
    <script src="{% static 'cropper\js\jquery-cropper.min.js' %}"></script>

    <script type="text/javascript">
		modal=document.getElementById('modalCrop').style.opacity=1
    $(function(){

    	/* SCRIPT TO OPEN THE MODAL WITH THE PREVIEW */
		$("#id_image").change(function (e) {
		  if (this.files && this.files[0]) {
		    var reader = new FileReader();
		    reader.onload = function (e) {
		      $("#image").attr("src", e.target.result);
		      $("#modalCrop").modal("show");
		    }
		    reader.readAsDataURL(this.files[0]);
		  }
		});

		/* SCRIPTS TO HANDLE THE CROPPER BOX */
		var $image = $("#image");
		var cropBoxData;
		var canvasData;
		$("#modalCrop").on("shown.bs.modal", function () {
		  $image.cropper({
		    viewMode: 1,
		    aspectRatio: 1/1,
		    minCropBoxWidth: 200,
		    minCropBoxHeight: 200,
		    ready: function () {
		      $image.cropper("setCanvasData", canvasData);
		      $image.cropper("setCropBoxData", cropBoxData);
		    }
		  });
		}).on("hidden.bs.modal", function () {
		  cropBoxData = $image.cropper("getCropBoxData");
		  canvasData = $image.cropper("getCanvasData");
		  $image.cropper("destroy");
		});

		// Enable zoom in button
		$(".js-zoom-in").click(function () {
		  $image.cropper("zoom", 0.1);
		});

		// Enable zoom out button
		$(".js-zoom-out").click(function () {
		  $image.cropper("zoom", -0.1);
		});

		/* SCRIPT TO COLLECT THE DATA AND POST TO THE SERVER */
		$(".js-crop-and-upload").click(function () {
		  var cropData = $image.cropper("getData");
		  console.log(cropData)
		  $("#id_x").val(cropData["x"]);
		  $("#id_y").val(cropData["y"]);
		  $("#id_image_height").val(cropData["height"]);
		  $("#id_image_width").val(cropData["width"]);
		  $("#formUploadButton").click();
		});

	})
	</script>
  </body>
</html>
