{% extends 'admin/admin_home.html' %}

{% load static %}
{% block titlehead %}
Gallery
            {% endblock titlehead %}
{% block contentadmin %}

    <div class="container">
        <div class="row w-50">
            <form action="{% url 'admingallery' %}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Title </label>
                    <input class="form-control form-control-sm" type="text" aria-label=".form-control-sm example" name="title">
                  </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Description</label>
                    <input class="form-control form-control-sm" type="text" aria-label=".form-control-sm example" name="des">
                  </div>
                  <div class="mb-3">
                    <label for="formFile" class="form-label">Cover Image</label>
                    <input class="form-control" type="file" id="formFile" name="coverimg">
                  </div>
                  <button type="submit" class="btn btn-primary">Primary</button>
            </form>
        </div>
        <div class="row">
            {% for x in gallery %}

            <div class="card" style="width: 18rem;">
                <a href="{% url 'admingalleryimage' x.id %}"><img src="{{x.cover.url}}" class="card-img-top" alt="..."></a>
                <div class="card-body">
                  <h5 class="card-title">{{x.title}}</h5>
                  <p class="card-text">{{x.des}}</p>
                </div>
              </div>
              {% endfor %}
        </div>
    </div>



{% endblock contentadmin %}
